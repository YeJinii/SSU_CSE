{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" href="/main.css">
    <div class="timeline">
      {% if user %}
        <div>
          <form id="update-twit-form" action="/board/update" method="post">
          <input id="twit-update-id" value="{{up_id}}" type="hidden" name="update_post_id">
            <div class="input-group">
              <textarea id="twit-title" name="title" placeholder="게시글 제목" maxlength="140"></textarea>
              <textarea id="twit" name="comment" placeholder="게시글 내용" maxlength="140"></textarea>
              <textarea id="twit-title" name="content" placeholder="#해시태그 입력" maxlength="140"></textarea>
            </div>
            <div>
              <button id="update-twit-btn" type="submit" class="btn">수정</button>
            </div>
          </form>
        </div>
      {% endif %}      
      </div>
    </div>
{% endblock %}
